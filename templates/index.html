<!DOCTYPE html>
<html>

<head>
    <title>Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <style>
             .container {
            border: 2px solid #dedede;
            background-color: gray;
            border-radius: 30px; 
            padding: 15px;
            margin-bottom: 5px;
            margin-right: 50px;
        }
        .chat{
            margin: 0 auto;
            max-width: 70vw;
            max-height: 70vh;
            padding: 0 20px;
            overflow-y: auto;
        }
        body{
            background-color: black;
        }
        a {
            font-size: 20px;
            display: inline-block;
            text-align: right;
            width: 80%;
            border-bottom-style: none;
        }

        #footer {
            position: absolute; 
            bottom: 0;
            width: 100%;
            height: 60px;
            text-align: center;
        }

        .myButton {
            background-color:white ;
            border-radius: 24px;
            border: 1px solid #18ab29;
            display: inline-block;
            cursor: pointer;
            color: black;
            font-family: Arial;
            font-size: 12px;
            padding: 16px 31px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
        }

        .myButton:hover {
            background-color: #5cbf2a;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }
    </style>
    <script>
        
        
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
var curr_room = "General Room";
var user = '';
function joinroom(room) {
    socket.emit("join", { "user": user, "room": curr_room });
}

function leaveroom(room) {
    document.querySelector('.chat').innerHTML = '';
    socket.emit('leave', { "user": user, "room": curr_room })
}

function func(p) {
    var room = p.innerHTML;
    if (room == curr_room) {
        alert("Already in the same room ");
    }
    else {
        leaveroom(curr_room);
        curr_room = room;
        joinroom(curr_room);
    }
}

function differ(msg) {
    l = []
    msg1 = ""
    flag = 0
    msg2 = ""
    for (i = 0; i < msg.length; i++) {
        if (msg[i] == ":")
            flag = 1
        if (flag == 0)
            msg1 += msg[i]
        else if (flag == 1)
            msg2 += msg[i]
    }
    msg3= msg2.slice(-19)
    msg2=msg2.substr(1,msg2.length-20)
    l.push(msg1)
    l.push(msg2)
    l.push(msg3)
    return l;
}

function add_msg(msg){
    siz=msg.length
    if(msg[siz-1]=="t")
    {
        const p = document.createElement('p');
        p.innerHTML = msg;
        p.style.color="white";
        document.querySelector('.chat').append(p);
    }
    else
    {
        const div = document.createElement('div');
        div.className = "container";
        var x= differ(msg);
        console.log(x);
        const p2 = document.createElement('p');
        p2.innerHTML = x[0];
        p2.style.textShadow = "2px 2px 5px red";
        const p = document.createElement('p');
        p.innerHTML = x[1];
        p.style.color="white";
        const span=document.createElement('span');
        span.innerHTML = x[2];
        span.style.display="block"
        span.style.textAlign="right";
        div.append(p2);
        div.append(p);
        div.append(span);
        document.querySelector('.chat').append(div);
    }
}

document.addEventListener('DOMContentLoaded', () => {

    
    socket.on('connect', () => {
        socket.send();
    })

    socket.on('first', data => {
        data_print = "Welcome " + data + ", chat away!";
        document.querySelector('#name').innerHTML = data_print;
        user = data;
        joinroom(curr_room);
    })

    socket.on('join_message', lis => {
        if (document.querySelector('.chat').innerHTML == '') {
            for (i = 0; i < lis.length; i++) {
                add_msg(lis[i]);
            }
        }
        else {
            add_msg(lis[(lis.length - 1)]);
        }
    })

    socket.on('leave_message', msg => {
        const p = document.createElement('p');
        p.innerHTML = msg;
        p.style.color="white";
        document.querySelector('.chat').append(p);
    })

    socket.on('message_display', msg => {
      add_msg(msg);
    })

    socket.on('room_exists', data => {
        alert(data);
    })

    socket.on('room_created', data => {
        const p = document.createElement('p');
        p.innerHTML = data;
        p.setAttribute("id", data);
        p.setAttribute("onclick", "func(this)");
        document.querySelector('.rooms').append(p);
    })

    document.querySelector('#cb1').onclick = () => {
        let m = document.querySelector('#ctext').value;
        m = user + ":\n" + m;
        socket.emit("send_chat", { "msg": m, "room": curr_room });
        document.querySelector('#ctext').value='';//clear input field
    }

    document.querySelector('#rb1').onclick = () => {
        let m = document.querySelector('#rtext').value;
        //alert(m);
        socket.emit("create_room", { "msg": m });
        document.querySelector('#rtext').value='';
    }

    let msg = document.querySelector('#rtext');
    msg.addEventListener('keyup', event=>{
        event.preventDefault();
        if(event.keyCode === 13){
            document.querySelector('#rb1').click();
        }
    })

    let msg2 = document.querySelector('#ctext');
    msg2.addEventListener('keyup', event=>{
        event.preventDefault();
        if(event.keyCode === 13){
            document.querySelector('#cb1').click();
        }
    })

})
    </script>
</head>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none; background-color: gray;" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <input type="text" placeholder="Create new channel" id="rtext">
        <input type="button" class="myButton" id="rb1"  value="Create">
        <div class="rooms">
            {%if rooms%}
            {% for i in rooms%}
            <p id="{{i}}" onclick="func(this)">{{i}}</p>
            {%endfor%}
            {%endif%}
        </div>
    </div>

    <div id="main">

        <div class="w3-teal">
            <button id="openNav" class="myButton" onclick="w3_open()">&#9776;</button>
            <a href="/logout" style="text-decoration:none;">LOGOUT</a>
            <div class="w3-container">
                <div class="nav">
                    <h1 id="name"></h1>
                </div>
            </div>
        </div>

        <div class="chat">

        </div>
        <div id="footer">
            
            <input type="text" style="width:40vw" placeholder="Start Chatting here" id="ctext">
            <input type="button" class="myButton" id="cb1" value="submit">
        </div>
</body>
<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }
</script>

</html>
